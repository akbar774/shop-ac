<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Shop AC â€“ Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Halaman Login -->
    <div class="container" id="loginPage">
        <h2>Login ke Shop AC</h2>
        <form id="loginForm">
            <label for="username">Nama:</label>
            <input type="text" id="username" placeholder="Masukkan Nama" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Masukkan Password" required>

            <button type="submit">Masuk</button>
            <p id="errorMsg"></p>
        </form>
    </div>

    <!-- Halaman Dashboard -->
    <div class="container" id="dashboardPage" style="display: none;">
        <h2>Dashboard Shop AC</h2>
        <p>Selamat datang, <span id="userDisplay"></span>!</p>

        <!-- Gambar -->
        <img src="img/bot-image.jpg" alt="Gambar Bot" class="bot-image">

        <!-- Informasi Produk -->
        <p><strong>Produk:</strong> Bot otomatis</p>
        <p><strong>Harga:</strong> Rp 2.000/hari</p>
    </div>

</body>

</html>
