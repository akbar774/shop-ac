<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shop AC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="img/logo.webp" alt="Logo Shop AC" class="logo">

        <h2>Masuk ke Akun Anda</h2>

        <!-- Form Login -->
        <form action="dashboard.html" method="POST">
            <label for="username">Masukkan Nama</label>
            <input type="text" id="username" name="username" placeholder="Masukkan Nama" required>

            <label for="password">Masukkan Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan Password" required>

            <button type="submit">Masuk</button>
        </form>

        <!-- Link ke halaman signup -->
        <p>Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
    </div>
</body>

</html>
