<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Login atau Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding-top: 100px;
        }

        #container {
            background: #333;
            color: white;
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100px;
            border-radius: 50%;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            border-top: 1px solid #555;
        }
    </style>
</head>

<body>

    <div id="container">
        <!-- Menampilkan logo dari folder img -->
        <img src="img/logo.webp" alt="Logo">

        <h2>Login ke Dashboard</h2>

        <!-- Form Login -->
        <form action="dashboard.html" method="GET">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <div class="divider"></div>

        <h2>Sign Up</h2>

        <!-- Form Sign Up -->
        <form action="dashboard.html" method="GET">
            <input type="text" name="new_username" placeholder="Buat Username" required><br>
            <input type="password" name="new_password" placeholder="Buat Password" required><br>
            <button type="submit">Sign Up</button>
        </form>

        <p>Berminat? <a href="https://wa.me/6285520790814">Hubungi Admin</a></p>
    </div>

</body>

</html>
