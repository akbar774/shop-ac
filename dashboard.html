<!DOCTYPE html>
<html lang="id">

<head>
    <title>Dashboard Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('img/logo.webp') no-repeat center center/cover;
            overflow: hidden;
        }

        h2 {
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <!-- Dashboard Order -->
    <div class="container">
        <h2>Dashboard Order</h2>
        <div class="form-container">
            <label>Nama: <input type="text" id="nama" required></label><br><br>
            <label>Nomor HP: <input type="text" id="nomorHP" required></label><br><br>

            <label>Pilih Paket:</label>
            <select id="paket">
                <option value="2000">Bot by AC: 1 Hari - 2k</option>
                <option value="10000">Bot by AC: 1 Minggu - 10k</option>
                <option value="20000">Bot by AC: 1 Bulan - 20k</option>
                <option value="40000">Unban Batu - 40k</option>
                <option value="20000">Unban Spam - 20k</option>
            </select><br><br>

            <h3>Pilih Metode Pembayaran:</h3>
            <button onclick="bayarDANA()">Bayar dengan DANA</button>
            <button onclick="comingSoon()">Bayar dengan OVO</button>
            <button onclick="comingSoon()">Bayar dengan GOPAY</button>
        </div>
    </div>

    <!-- Form Admin Login -->
    <div class="container" id="adminLogin">
        <h2>Login Admin</h2>
        <div class="form-container">
            <label>Username: <input type="text" id="adminUser" required></label><br><br>
            <label>Password: <input type="password" id="adminPass" required></label><br><br>
            <button onclick="loginAdmin()">Login</button>
        </div>
    </div>

    <script>
        // Fungsi untuk bayar otomatis ke aplikasi DANA
        function bayarDANA() {
            const nama = document.getElementById('nama').value;
            const nomorHP = document.getElementById('nomorHP').value;
            const paket = document.getElementById('paket').value;
            const nomorDANA = '085520790814';

            if (!nama || !nomorHP) {
                alert("Harap isi nama dan nomor HP terlebih dahulu!");
                return;
            }

            // Simpan data pesanan untuk admin (localStorage)
            const orderData = {
                nama: nama,
                nomorHP: nomorHP,
                paket: document.getElementById('paket').selectedOptions[0].text,
                jumlah: paket
            };
            localStorage.setItem('pesanan', JSON.stringify(orderData));

            // Kirim pesan otomatis ke WhatsApp
            const pesanWA = `Bang AC order: ${orderData.paket} atas nama ${nama}, No. HP: ${nomorHP}`;
            const linkWA = `https://wa.me/6285520790814?text=${encodeURIComponent(pesanWA)}`;

            // Deeplink ke aplikasi DANA
            const deeplinkDANA = `https://link.dana.id/qr/4gpf6x?amount=${paket}&receiver=${nomorDANA}`;

            alert(`Mengalihkan ke pembayaran DANA sebesar ${paket / 1000}k`);
            window.location.href = deeplinkDANA;

            // Setelah 5 detik, buka WhatsApp otomatis
            setTimeout(() => window.location.href = linkWA, 5000);
        }

        // Fungsi untuk metode pembayaran OVO & GOPAY (Coming Soon)
        function comingSoon() {
            alert("Metode pembayaran ini akan segera tersedia!");
        }

        // Fungsi untuk login Admin
        function loginAdmin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;

            // Kredensial admin
            if (user === 'actzy909' && pass === '3Z^Yk~HaKd6M-spj>PoC') {
                alert('Login berhasil! Mengarahkan ke halaman admin.');
                window.location.href = 'admin.html'; // Pastikan halaman admin tersedia
            } else {
                alert('Login gagal. Coba lagi!');
            }
        }
    </script>

</body>

</html>
