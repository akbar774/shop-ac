<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard AC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            background: url('img/logo.webp') no-repeat center center/cover;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px cyan, 0 0 20px cyan;
            }

            to {
                text-shadow: 0 0 20px cyan, 0 0 30px cyan;
            }
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-shop {
            background-color: #4CAF50;
            color: white;
        }

        .btn-shop:hover {
            background-color: #45a049;
        }

        .btn-payment {
            background-color: #2196F3;
            color: white;
        }

        .btn-payment:hover {
            background-color: #1976D2;
        }

        .falling-stars {
            position: absolute;
            width: 2px;
            height: 40px;
            background: white;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }

            to {
                transform: translateY(100vh);
            }
        }

        #orderForm {
            display: none;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="notification">Ada pesanan baru!</div>

    <div class="container">
        <h1>Dashboard AC</h1>

        <h2>Bot by AC</h2>
        <button class="btn btn-shop" onclick="showForm('Bot 1 Hari', 2000)">1 Hari (2k)</button>
        <button class="btn btn-shop" onclick="showForm('Bot 1 Minggu', 10000)">1 Minggu (10k)</button>
        <button class="btn btn-shop" onclick="showForm('Bot 1 Bulan', 30000)">1 Bulan (30k)</button>

        <h2>Unban by AC</h2>
        <button class="btn btn-shop" onclick="showForm('Unban Batu', 40000)">Batu (40k)</button>
        <button class="btn btn-shop" onclick="showForm('Unban Spam', 20000)">Spam (20k)</button>

        <div id="orderForm">
            <h3>Formulir Pemesanan</h3>
            <input type="text" id="name" placeholder="Nama" required>
            <input type="text" id="phone" placeholder="Nomor HP" required>
            <button class="btn btn-payment" onclick="processOrder()">Proses Pesanan</button>
        </div>

        <h2>Metode Pembayaran</h2>
        <button class="btn btn-payment" onclick="payment('DANA')">DANA</button>
        <button class="btn btn-payment" disabled>OVO (Coming Soon)</button>
        <button class="btn btn-payment" disabled>GOPAY (Coming Soon)</button>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="https://h.top4top.io/m_3366k5mud0.mp3" type="audio/mpeg">
        Browser tidak mendukung audio.
    </audio>

    <script>
        let selectedPackage = '';
        let price = 0;

        function showForm(packageName, packagePrice) {
            selectedPackage = packageName;
            price = packagePrice;
            document.getElementById('orderForm').style.display = 'block';
        }

        function processOrder() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if (!name || !phone) {
                Swal.fire('Error', 'Harap isi semua kolom!', 'error');
                return;
            }

            Swal.fire('Pesanan Diproses', `Pesanan: ${selectedPackage}\nNama: ${name}\nNomor: ${phone}`, 'success');
            showNotification();

            setTimeout(() => {
                window.location.href = `https://wa.me/6285520790814?text=Bang%20AC%20order%20${selectedPackage}%20${price}`;
            }, 2000);
        }

        function payment(method) {
            if (method === 'DANA') {
                Swal.fire('Pembayaran DANA', 'Silakan transfer ke 085520790814 sesuai nominal yang dipilih.', 'info');
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'falling-stars';
                star.style.left = `${Math.random() * window.innerWidth}px`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(star);
            }
        });
    </script>

</body>

</html>
