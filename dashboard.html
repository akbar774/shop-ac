<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="img/logo.webp" alt="Logo" width="100">
        </div>

        <!-- Form Order -->
        <h2>Dashboard Order</h2>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan Nama">

        <label for="nomor">Nomor HP:</label>
        <input type="text" id="nomor" placeholder="Masukkan Nomor HP">

        <label for="paket">Pilih Paket:</label>
        <select id="paket">
            <option value="Bot by AC: 1 Hari - 2k">Bot by AC: 1 Hari - 2k</option>
            <option value="Bot by AC: 1 Minggu - 10k">Bot by AC: 1 Minggu - 10k</option>
            <option value="Bot by AC: 1 Bulan - 40k">Bot by AC: 1 Bulan - 40k</option>
            <option value="Unban by AC: Batu - 40k">Unban by AC: Batu - 40k</option>
            <option value="Unban by AC: Spam - 20k">Unban by AC: Spam - 20k</option>
        </select>

        <!-- Metode Pembayaran -->
        <h3>Pilih Metode Pembayaran:</h3>
        <button onclick="bayarDANA()">Bayar dengan DANA</button>
        <button disabled>Bayar dengan OVO (Coming Soon)</button>
        <button disabled>Bayar dengan GOPAY (Coming Soon)</button>

        <!-- Link Admin (Tersembunyi) -->
        <a href="admin.html" style="display: none;" id="adminLink">Admin Panel</a>
    </div>

    <script>
        // Fungsi pembayaran via DANA
        function bayarDANA() {
            const nama = document.getElementById('nama').value;
            const nomor = document.getElementById('nomor').value;
            const paket = document.getElementById('paket').value;

            if (!nama || !nomor) {
                alert('Harap isi nama dan nomor HP!');
                return;
            }

            // Kirim pesanan ke WhatsApp
            const pesan = `Bang AC order jadi ${paket}, Nama: ${nama}, No: ${nomor}`;
            window.open(`https://wa.me/6285520790814?text=${encodeURIComponent(pesan)}`, '_blank');

            alert('Harap tunggu beberapa menit untuk proses!');
        }

        // Kombinasi CTRL + A untuk membuka halaman admin
        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey && event.key === 'a') {
                document.getElementById('adminLink').click();
            }
        });
    </script>

</body>

</html>
