<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('img/logo.webp') no-repeat center center/cover;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            margin-top: 50px;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <audio autoplay loop>
        <source src="https://h.top4top.io/m_3366k5mud0.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutaran audio.
    </audio>

    <div class="container">
        <h2>Dashboard Order</h2>

        <select id="paket">
            <option value="2k">Bot by AC: 1 Hari - 2k</option>
            <option value="10k">Bot by AC: 1 Minggu - 10k</option>
            <option value="40k">Unban WA: Unban Batu - 40k</option>
            <option value="20k">Unban WA: Unban Spam - 20k</option>
        </select>

        <select id="pembayaran">
            <option value="dana">DANA</option>
            <option value="ovo">OVO (Coming Soon)</option>
            <option value="gopay">GOPAY (Coming Soon)</option>
        </select>

        <button onclick="pesanSekarang()">Pesan Sekarang</button>
    </div>

    <script>
        function pesanSekarang() {
            const paket = document.getElementById('paket').value;
            const pembayaran = document.getElementById('pembayaran').value;

            if (pembayaran === 'dana') {
                const urlDANA = `https://link.dana.id/qr/whatsapp?phone=6285520790814&amount=${paket.replace('k', '000')}`;
                window.location.href = urlDANA;
            } else {
                alert(pembayaran + " - Coming Soon!");
            }

            const pesanWA = `Bang AC order jadi ${document.getElementById('paket').options[document.getElementById('paket').selectedIndex].text}`;
            window.open(`https://wa.me/6285520790814?text=${encodeURIComponent(pesanWA)}`);
        }
    </script>
</body>

</html>
