<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/logo.webp') no-repeat center center/cover;
            z-index: -2;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            z-index: 1;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div id="particles-js"></div>

    <div class="container">
        <h2>Dashboard Order</h2>
        <select id="orderOption">
            <option value="Bot by AC: 1 Hari - 2k">Bot by AC: 1 Hari - 2k</option>
            <option value="Bot by AC: 1 Minggu - 10k">Bot by AC: 1 Minggu - 10k</option>
            <option value="Bot by AC: 1 Bulan - 30k">Bot by AC: 1 Bulan - 30k</option>
            <option value="Unban WA: Unban Batu - 40k">Unban WA: Unban Batu - 40k</option>
            <option value="Unban WA: Unban Spam - 20k">Unban WA: Unban Spam - 20k</option>
        </select>
        <button onclick="order()">Pesan Sekarang</button>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="https://h.top4top.io/m_3366k5mud0.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung audio tag.
    </audio>

    <script>
        function order() {
            const option = document.getElementById('orderOption').value;
            const nomorWA = "6285520790814";
            const pesan = `Bang AC, order ${option}`;
            window.open(`https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`, '_blank');
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                shape: { type: "circle" },
                opacity: { value: 0.7 },
                size: { value: 3 },
                move: { enable: true, speed: 2 },
                line_linked: { enable: false }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
    </script>

</body>

</html>
