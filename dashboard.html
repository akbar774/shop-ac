<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Shop AC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url('img/logo.webp') no-repeat center center/cover;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .dana {
            background: #008CFF;
            color: white;
        }

        .gopay, .ovo {
            background: #666;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Shop by AC</h1>

    <!-- Formulir Pengisian Data -->
    <form id="orderForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required placeholder="Masukkan Nama"><br><br>

        <label for="nomor">Nomor HP:</label>
        <input type="text" id="nomor" name="nomor" required placeholder="Masukkan Nomor HP"><br><br>

        <h2>Pilih Paket</h2>
        <button type="button" class="btn dana" onclick="prosesPesanan('Bot by AC - 1 Hari', 2000)">Bot by AC - 1 Hari (2k)</button>
        <button type="button" class="btn dana" onclick="prosesPesanan('Bot by AC - 1 Minggu', 10000)">Bot by AC - 1 Minggu (10k)</button>
        <button type="button" class="btn dana" onclick="prosesPesanan('Bot by AC - 1 Bulan', 30000)">Bot by AC - 1 Bulan (30k)</button>

        <button type="button" class="btn dana" onclick="prosesPesanan('Unban WA - Batu', 40000)">Unban WA - Batu (40k)</button>
        <button type="button" class="btn dana" onclick="prosesPesanan('Unban WA - Spam', 20000)">Unban WA - Spam (20k)</button>

        <h2>Pilih Metode Pembayaran</h2>
        <button type="button" class="btn dana" onclick="bayarDana()">DANA (Otomatis)</button>
        <button type="button" class="btn gopay">GOPAY (Coming Soon)</button>
        <button type="button" class="btn ovo">OVO (Coming Soon)</button>
    </form>

    <br>
    <a href="admin.html">Masuk sebagai Admin</a>
</div>

<audio autoplay loop>
    <source src="img/musik.mp3" type="audio/mp3">
</audio>

<script>
    let paketTerpilih = '';

    function prosesPesanan(paket, harga) {
        paketTerpilih = paket;
        sessionStorage.setItem('paket', paket);
        sessionStorage.setItem('harga', harga);
        Swal.fire({
            title: 'Paket Dipilih',
            text: `${paket} - Rp ${harga.toLocaleString()}`,
            icon: 'info',
            timer: 3000,
            showConfirmButton: false
        });
    }

    function bayarDana() {
        const nama = document.getElementById('nama').value;
        const nomor = document.getElementById('nomor').value;
        const harga = sessionStorage.getItem('harga');

        if (!nama || !nomor || !paketTerpilih) {
            Swal.fire('Error', 'Harap lengkapi data dan pilih paket!', 'error');
            return;
        }

        Swal.fire({
            title: 'Pembayaran DANA',
            html: `
                <p>Nomor: 085520790814</p>
                <p>Total: Rp ${harga}</p>
                <p>Silakan lakukan pembayaran dan tunggu beberapa menit.</p>
            `,
            icon: 'success'
        });

        // Kirim notifikasi otomatis
        if (Notification.permission === 'granted') {
            new Notification('Pesanan Baru!', {
                body: `${nama} memesan ${paketTerpilih}`,
            });
        } else {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    new Notification('Pesanan Baru!', {
                        body: `${nama} memesan ${paketTerpilih}`,
                    });
                }
            });
        }
    }
</script>

</body>

</html>
