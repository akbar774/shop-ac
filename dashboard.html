<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding-top: 50px;
        }

        h2 {
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #orderList {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Dashboard Order</h2>

    <!-- Filter Input -->
    <input type="text" id="filterInput" placeholder="Cari paket..." onkeyup="filterOptions()">

    <!-- Pilihan Menu -->
    <select id="orderSelect">
        <option value="bot 1 hari 2k">Bot by AC: 1 Hari - 2k</option>
        <option value="bot 1 minggu 10k">Bot by AC: 1 Minggu - 10k</option>
        <option value="bot 1 bulan 40k">Bot by AC: 1 Bulan - 40k</option>
        <option value="unban batu 40k">Unban WA: Batu - 40k</option>
        <option value="unban spam 20k">Unban WA: Spam - 20k</option>
    </select>

    <!-- Tombol Kirim Pesan -->
    <button onclick="sendOrder()">Pesan Sekarang</button>

    <script>
        // Fungsi untuk memfilter opsi menu
        function filterOptions() {
            const input = document.getElementById('filterInput').value.toLowerCase();
            const select = document.getElementById('orderSelect');
            const options = select.getElementsByTagName('option');

            for (let i = 0; i < options.length; i++) {
                const optionText = options[i].textContent.toLowerCase();
                options[i].style.display = optionText.includes(input) ? '' : 'none';
            }
        }

        // Fungsi untuk mengirim pesanan ke WhatsApp
        function sendOrder() {
            const selectedOrder = document.getElementById('orderSelect').value;
            const message = `Bang AC order jadi ${selectedOrder}`;
            const phoneNumber = '6285520790814';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>

</body>

</html>
